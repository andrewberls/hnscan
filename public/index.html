<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HNScan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <h1>HNScan</h1>
      <p class="about">Save Hacker News headlines to Instapaper</p>

      <form id="authenticate">
        <p>Instapaper Credentials</p>
        <input type="text" id="auth-username" placeholder="Username">
        <input type="password" id="auth-password" placeholder="Password">
      </form>

      <div id="links"></div>

      <footer>
        <p>A project by <a href="http://andrewberls.com">Andrew Berls</a>. Source on <a href="https://github.com/andrewberls/hnscan">GitHub</a>.</p>
      </footer>

    </div><!-- .container -->

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src="js/app.js"></script>

  </body>
</html>
